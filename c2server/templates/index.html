<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedTeamC2 Futuristic UI</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
    <style>
        body {
            background: #181c24;
            color: #e0e0e0;
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .sidebar {
            position: fixed;
            left: 0; top: 0; bottom: 0;
            width: 220px;
            background: #10131a;
            border-right: 2px solid #00ffe7;
            display: flex;
            flex-direction: column;
            z-index: 10;
        }
        .sidebar h1 {
            font-family: 'Orbitron', sans-serif;
            color: #00ffe7;
            text-align: center;
            margin: 30px 0 20px 0;
            font-size: 2rem;
            letter-spacing: 2px;
        }
        .sidebar nav {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 40px;
        }
        .sidebar nav a {
            color: #e0e0e0;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 12px 30px;
            border-left: 4px solid transparent;
            transition: all 0.2s;
        }
        .sidebar nav a.active, .sidebar nav a:hover {
            color: #00ffe7;
            border-left: 4px solid #00ffe7;
            background: #23283a;
        }
        .main {
            margin-left: 220px;
            padding: 30px 40px;
            min-height: 100vh;
            background: linear-gradient(120deg, #23283a 0%, #181c24 100%);
        }
        .agents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
        }
        .agent-card {
            background: #23283a;
            border-radius: 18px;
            box-shadow: 0 0 16px #00ffe7a0;
            padding: 24px;
            position: relative;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 2px solid #00ffe740;
        }
        .agent-card:hover {
            transform: translateY(-6px) scale(1.03);
            box-shadow: 0 0 32px #00ffe7cc;
            border-color: #00ffe7;
        }
        .agent-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 10px;
        }
        .agent-header i {
            color: #00ffe7;
            font-size: 1.5rem;
        }
        .agent-id {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            color: #00ffe7;
        }
        .agent-sysinfo {
            font-size: 1rem;
            margin-bottom: 8px;
            color: #b0b0b0;
        }
        .agent-lastseen {
            font-size: 0.9rem;
            color: #7fffd4;
            margin-bottom: 12px;
        }
        .agent-actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .agent-actions input[type=text] {
            background: #181c24;
            border: 1px solid #00ffe7;
            color: #e0e0e0;
            border-radius: 6px;
            padding: 8px;
            font-size: 1rem;
        }
        .agent-actions button {
            background: linear-gradient(90deg, #00ffe7 0%, #00bfff 100%);
            color: #181c24;
            border: none;
            border-radius: 6px;
            padding: 8px 16px;
            font-size: 1rem;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        .agent-actions button:hover {
            background: linear-gradient(90deg, #00bfff 0%, #00ffe7 100%);
            color: #10131a;
        }
        .results-modal {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(24,28,36,0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            display: none;
        }
        .results-modal.active {
            display: flex;
        }
        .results-content {
            background: #23283a;
            border-radius: 16px;
            box-shadow: 0 0 24px #00ffe7a0;
            padding: 32px 40px;
            min-width: 350px;
            max-width: 90vw;
            max-height: 80vh;
            overflow-y: auto;
            color: #e0e0e0;
        }
        .results-content h2 {
            color: #00ffe7;
            font-family: 'Orbitron', sans-serif;
            margin-top: 0;
        }
        .close-modal {
            position: absolute;
            top: 24px;
            right: 40px;
            font-size: 2rem;
            color: #00ffe7;
            cursor: pointer;
            transition: color 0.2s;
        }
        .close-modal:hover {
            color: #ff007f;
        }
        @media (max-width: 700px) {
            .main { padding: 10px; margin-left: 0; }
            .sidebar { width: 100vw; height: 60px; flex-direction: row; align-items: center; top: unset; left: 0; right: 0; bottom: unset; border-right: none; border-bottom: 2px solid #00ffe7; }
            .sidebar h1 { font-size: 1.2rem; margin: 0 10px; }
            .sidebar nav { flex-direction: row; gap: 10px; margin-top: 0; }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1><i class="fa-solid fa-shield-halved"></i> RedTeamC2</h1>
        <nav>
            <a href="#" class="active"><i class="fa-solid fa-users"></i> Agents</a>
            <a href="#"><i class="fa-solid fa-file-arrow-up"></i> Files</a>
            <a href="#"><i class="fa-solid fa-image"></i> Screenshots</a>
            <a href="#"><i class="fa-solid fa-bolt"></i> Stager</a>
            <a href="#"><i class="fa-solid fa-gear"></i> Settings</a>
        </nav>
    </div>
    <div class="main">
        <h2 style="font-family: 'Orbitron', sans-serif; color: #00ffe7;">Agents</h2>
        <div class="agents-grid" id="agents"></div>
    </div>
    <div class="results-modal" id="results-modal">
        <div class="results-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <h2>Agent Results</h2>
            <div id="modal-results"></div>
        </div>
    </div>
    <script>
        const socket = io();
        let agentsData = [];
        function renderAgents(agents) {
            agentsData = agents;
            let html = '';
            for (const agent of agents) {
                html += `<div class='agent-card'>
                    <div class='agent-header'><i class="fa-solid fa-user-secret"></i> <span class='agent-id'>${agent.id}</span></div>
                    <div class='agent-sysinfo'><b>Sysinfo:</b> ${agent.sysinfo}</div>
                    <div class='agent-lastseen'><b>Last Seen:</b> ${new Date(agent.last_seen*1000).toLocaleString()}</div>
                    <div class='agent-actions'>
                        <form onsubmit="sendTask(event, '${agent.id}')">
                            <input type='text' name='cmd' placeholder='Command' required/>
                            <button type='submit'><i class="fa-solid fa-terminal"></i> Send Task</button>
                        </form>
                        <form enctype='multipart/form-data' onsubmit="uploadFile(event, '${agent.id}')">
                            <input type='file' name='file' required/>
                            <button type='submit'><i class="fa-solid fa-upload"></i> Upload File</button>
                        </form>
                        <button onclick="showResults('${agent.id}')"><i class="fa-solid fa-list"></i> Show Results</button>
                    </div>
                    <div id='results-${agent.id}'></div>
                </div>`;
            }
            document.getElementById('agents').innerHTML = html;
        }
        function sendTask(e, agent_id) {
            e.preventDefault();
            const cmd = e.target.cmd.value;
            fetch('/api/task', {method:'POST', body: new URLSearchParams({agent_id, cmd})});
            alert('Task sent!');
        }
        function uploadFile(e, agent_id) {
            e.preventDefault();
            const form = new FormData(e.target);
            form.append('agent_id', agent_id);
            fetch('/api/upload', {method:'POST', body: form});
            alert('File uploaded!');
        }
        function showResults(agent_id) {
            fetch(`/api/results/${agent_id}`).then(r=>r.json()).then(results=>{
                let html = '';
                for (const res of results) html += `<div class='result'>${res}</div>`;
                document.getElementById('modal-results').innerHTML = html;
                document.getElementById('results-modal').classList.add('active');
            });
        }
        function closeModal() {
            document.getElementById('results-modal').classList.remove('active');
        }
        socket.on('agent_update', data => renderAgents(data.agents));
        socket.on('result_update', data => showResults(data.agent_id));
        fetch('/api/agents').then(r=>r.json()).then(renderAgents);
    </script>
</body>
</html>
